<div class="container" *ngIf="payment">
    <h2>Edit Payment</h2>
  
    <div>
      <label>Due Date (YYYY-MM-DD):</label>
      <input [(ngModel)]="payment.payee_due_date" name="dueDate" type="date" />
    </div>
  
    <div>
      <label>Due Amount:</label>
      <input [(ngModel)]="payment.due_amount" name="dueAmount" type="number" step="0.01" />
    </div>
  
    <div>
      <label>Status:</label>
      <select [(ngModel)]="payment.payee_payment_status" name="status" (change)="onStatusChange()">
        <option value="pending">Pending</option>
        <option value="due_now">Due Now</option>
        <option value="completed">Completed</option>
      </select>
    </div>
  
    <!-- If user wants to complete payment, they can upload a file -->
    <div *ngIf="payment.payee_payment_status === 'completed' && !payment.evidence_file_id">
      <label>Upload Evidence (PNG/JPG/PDF):</label>
      <input type="file" (change)="handleFileInput($event)" />
    </div>
  
    <!-- If evidence is available, show a download button -->
    <div *ngIf="payment.evidence_file_id">
      <button (click)="downloadFile()">Download Evidence</button>
    </div>
  
    <button (click)="updatePayment()">Update</button>
    <button (click)="deletePayment()">Delete</button>
    <button routerLink="/payments">Cancel</button>
  </div>
